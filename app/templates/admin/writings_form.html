{% extends "admin/base.html" %}

{% block title %}{{ 'Edit' if writing else 'New' }} Writing{% endblock %}

{% block content %}
<div class="admin-header">
    <h1>{{ 'Edit Writing' if writing else 'New Writing' }}</h1>
</div>

<form method="POST" class="admin-form">
    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" value="{{ writing.title if writing else '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="content">Content (Markdown) *</label>
        <textarea id="content" name="content" rows="15" required>{{ writing.content if writing else '' }}</textarea>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" value="{{ writing.date if writing else '' }}">
        </div>
        
        <div class="form-group">
            <label for="series">Series</label>
            <input type="text" id="series" name="series" value="{{ writing.series if writing else '' }}">
        </div>
    </div>
    
    <div class="form-group">
        <label for="tags">Tags (comma-separated)</label>
        <input type="text" id="tags" name="tags" value="{{ writing.tags|join(', ') if writing and writing.tags else '' }}">
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin.writings_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
