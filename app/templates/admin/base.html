<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} - System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body class="admin-body">
    <nav class="admin-nav">
        <div class="admin-nav-container">
            <a href="{{ url_for('admin.dashboard') }}" class="admin-brand">ADMIN</a>
            
            <ul class="admin-nav-links">
                <li><a href="{{ url_for('admin.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('admin.writings_list') }}">Writings</a></li>
                <li><a href="{{ url_for('admin.projects_list') }}">Projects</a></li>
                <li><a href="{{ url_for('admin.products_list') }}">Products</a></li>
            </ul>
            
            <div class="admin-nav-actions">
                <a href="{{ url_for('main.home') }}" class="admin-nav-link">‚Üê View Site</a>
                <a href="{{ url_for('admin.logout') }}" class="admin-nav-link">Logout</a>
            </div>
        </div>
    </nav>
    
    <main class="admin-content">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
</body>
</html>
