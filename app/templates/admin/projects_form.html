{% extends "admin/base.html" %}

{% block title %}{{ 'Edit' if project else 'New' }} Project{% endblock %}

{% block content %}
<div class="admin-header">
    <h1>{{ 'Edit Project' if project else 'New Project' }}</h1>
</div>

<form method="POST" class="admin-form">
    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" value="{{ project.title if project else '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" rows="5" required>{{ project.description if project else '' }}</textarea>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="demo_url">Demo URL</label>
            <input type="url" id="demo_url" name="demo_url" value="{{ project.demo_url if project else '' }}">
        </div>
        
        <div class="form-group">
            <label for="github_url">GitHub URL</label>
            <input type="url" id="github_url" name="github_url" value="{{ project.github_url if project else '' }}">
        </div>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="tech_stack">Tech Stack (comma-separated)</label>
            <input type="text" id="tech_stack" name="tech_stack" value="{{ project.tech_stack|join(', ') if project and project.tech_stack else '' }}">
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="active" {% if project and project.status == 'active' %}selected{% endif %}>Active</option>
                <option value="archived" {% if project and project.status == 'archived' %}selected{% endif %}>Archived</option>
                <option value="wip" {% if project and project.status == 'wip' %}selected{% endif %}>Work in Progress</option>
            </select>
        </div>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin.projects_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
