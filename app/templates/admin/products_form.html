{% extends "admin/base.html" %}

{% block title %}{{ 'Edit' if product else 'New' }} Product{% endblock %}

{% block content %}
<div class="admin-header">
    <h1>{{ 'Edit Product' if product else 'New Product' }}</h1>
</div>

<form method="POST" class="admin-form">
    <div class="form-group">
        <label for="title">Title *</label>
        <input type="text" id="title" name="title" value="{{ product.title if product else '' }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description *</label>
        <textarea id="description" name="description" rows="5" required>{{ product.description if product else '' }}</textarea>
    </div>
    
    <div class="form-row">
        <div class="form-group">
            <label for="price">Price ($) *</label>
            <input type="number" id="price" name="price" step="0.01" min="0" value="{{ product.price if product else '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="url">Purchase URL</label>
            <input type="url" id="url" name="url" value="{{ product.url if product else '' }}">
        </div>
    </div>
    
    <div class="form-group">
        <label class="checkbox-label">
            <input type="checkbox" name="active" {% if not product or product.active %}checked{% endif %}>
            Active (visible on site)
        </label>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{{ url_for('admin.products_list') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
