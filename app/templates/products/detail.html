{% extends "base.html" %}

{% block title %}{{ product.title }}{% endblock %}

{% block content %}
<section class="content">
    <h1>{{ product.title }}</h1>

    <article>
        <p>{{ product.description }}</p>
        <p class="price">${{ product.price }}</p>
        
        {% if product.url %}
        <a href="{{ product.url }}" class="btn" target="_blank" rel="noopener">Purchase</a>
        {% endif %}
    </article>

    <nav class="post-nav">
        <a href="{{ url_for('products.index') }}">‚Üê Back to products</a>
    </nav>
</section>
{% endblock %}
