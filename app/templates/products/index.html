{% extends "base.html" %}

{% block title %}Products{% endblock %}

{% block content %}
<section class="content">
    <h1>Products</h1>

    {% if products %}
        <div class="grid">
            {% for product in products %}
            <article class="card">
                <h2><a href="{{ url_for('products.detail', slug=product.slug) }}">{{ product.title }}</a></h2>
                <p>{{ product.description }}</p>
                <p class="price">${{ product.price }}</p>
            </article>
            {% endfor %}
        </div>
    {% else %}
        <p>No products available.</p>
    {% endif %}
</section>
{% endblock %}
