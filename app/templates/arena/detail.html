{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<section class="content">
    <header class="post-header">
        <h1>{{ post.title }}</h1>
        <time>{{ post.date }}</time>
        {% if post.tags %}
        <div class="tags">
            {% for tag in post.tags %}
            <span class="tag">{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <article class="post-content">
        {{ post.html_content|safe }}
    </article>

    <nav class="post-nav">
        <a href="{{ url_for('arena.index') }}">‚Üê Back to arena</a>
    </nav>
</section>
{% endblock %}
