<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Paradox System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="{{ url_for('main.home') }}" class="nav-brand">PARADOX SYSTEM</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('main.home') }}">Home</a></li>
                <li><a href="{{ url_for('writings.index') }}">Writings</a></li>
                <li><a href="{{ url_for('projects.index') }}">Projects</a></li>
                <li><a href="{{ url_for('products.index') }}">Products</a></li>
                <li><a href="{{ url_for('systems.index') }}">Tools</a></li>
                <li><a href="{{ url_for('vault.index') }}">Vault</a></li>
                <li><a href="{{ url_for('arena.index') }}">Arena</a></li>
                <li><a href="{{ url_for('metrics.index') }}">Metrics</a></li>
                <li><a href="{{ url_for('work.index') }}">Work</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; {{ now.year if now else '2026' }}</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
