{% extends "base.html" %}

{% block title %}{{ series }}{% endblock %}

{% block content %}
<section class="content">
    <h1>{{ series }}</h1>

    {% if posts %}
        <div class="list">
            {% for post in posts %}
            <article class="list-item">
                <h2><a href="{{ url_for('writings.detail', slug=post.slug) }}">{{ post.title }}</a></h2>
                <time>{{ post.date }}</time>
            </article>
            {% endfor %}
        </div>
    {% else %}
        <p>No posts in this series.</p>
    {% endif %}

    <!-- <nav class="post-nav">
        <a href="{{ url_for('writings.index') }}">‚Üê Back to writings</a>
    </nav> -->
</section>
{% endblock %}
